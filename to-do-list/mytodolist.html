<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="todoliststyling.css" />
    <script src="addtolist.js"></script>
  </head>
  <body>
    <div class="outerdivclass">
      <h2 class="header">My To Do List</h2>
      <br />
      <div class="inputdiv">
        <label><b>Enter to list:</b> </label
        ><input type="text" id="uinput" class="uinputclass" />
        <button onclick="addtolist()">Add</button>
      </div>
      <div>
        <ul id="ulist"></ul>
      </div>
    </div>
  </body>
</html>
