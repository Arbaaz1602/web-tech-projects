<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".stateselect").change(function () {
          
          state = ["Maharashtra", "Gujrat"];
          cityarraym = ["Mumbai", "Pune"];
          cityarrayg = ["Ahmadabad", "Gandhinagar"];
          citymerge = [cityarraym, cityarrayg];

          for (i = 0; i < citymerge.length; i++) {
            if ($(".stateselect").val() == state[i]) {
              $(".cityoption").empty();
              for (j = 0; j < citymerge[i].length; j++) {
                $(".cityoption").append(
                  "<option>" + citymerge[i][j] + "</option>"
                );
              }
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <label>Select State: </label>
    <select class="stateselect">
      <option value="Maharashtra">Maharashtra</option>
      <option value="Gujrat">Gujrat</option>
    </select>
    <br />
    <label>Select City</label>
    <select class="cityoption"></select>
  </body>
</html>
