<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign-up-styles.css" />
    <script src="practice.js"></script>
    <title>Basic Sign - Up Form for Developers</title>
  </head>
  <body>
    <header>
      <h1>TestFlight Application</h1>
    </header>
    <div class="outerdiv">
      <h2>Sign-Up Form</h2>
      <div class="inputelements">
        First Name: <input type="text" required placeholder="First Name" class="fname"/>
      </div>
      <br />
      <div class="inputelements">
        Last Name: <input type="text" required placeholder="Last Name" class="lname"/>
      </div>
      <br />
      <div class="inputelements">
        Email Address: <input type="email" required placeholder="Enter mail" class="mail"/>
      </div>
      <br />
      <div class="inputelements">
        <p>We will authenticate your mail by sending you a confirmation mail</p>
      </div>
      <div class="inputelements">
        Confirm Email Id:
        <input type="email" required placeholder="Confirm Mail" class="cmail"/>
      </div>
      <br />
      <div class="inputelements">Enter Password: <input type="password" required class="pwd"/></div>
      <br />
      <div class="inputelements">Confirm: <input type="password" required class="cpwd"/></div>
      <br />
      <div class="inputelements">I am a Developer <input type="checkbox" required /></div>
      <br />
      <button class="Submitbutton">Sign-Up</button>
    </div>
  </body>
</html>
